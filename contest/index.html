<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contest</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="preloader" id="preloader">
    <img src="images/loader.gif" alt="preloader">
</div>
<div class="container">
    <div class="heroes" id="heroes">
        <div class="heroes__item col-lg-4">
            <div class="heroes__item-wrap">
                <div class="heroes__item-photo">
                    <div class="heroes__item-status">
                        deceased
                    </div>
                    <img src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/e/ea/AntMan-EndgameProfile.jpg" alt="" class="heroes__item-img">
                    <div class="heroes__item-name">
                        <div class="heroes__item-pseudoname">
                            Ant-Man
                        </div>
                        <div class="heroes__item-realname">
                            Scott Edward Harris Lang
                        </div>
                    </div>
                </div>
                <div class="heroes__item-info">
                    <div class="heroes__item-actor">
                        Actor: <span class="heroes__actor-name">Paul Rudd</span>
                    </div>
                    <div class="heroes__item-films">
                        <ul class="heroes__films-list">
                            <p class="heroes__films-title">Films:</p>
                            <li class="heroes__films-item">Ant-Man</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
